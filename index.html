    <title>Train Scheduler</title>

    </script>

    </script>

<body>
    <div class = "container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <p>Enter Train Schedule Details Below</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <table class="table" id = "table">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min.)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>            
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputTrainName">Train Name</label>
                    <input type="text" class="form-control" id="inputTrainName" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="inputFirstTrainTime">First Train Time (hh:mm am/pm)</label>
                    <input type="time" class="form-control" id="inputFirstTrainTime" placeholder="hh:mm am/pm">
                </div>
                <div class="form-group">
                    <label for="inputFrequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="inputFrequency" placeholder="Enter Arrival Frequency">
                </div>
                
                <button type="submit" class="btn btn-default" id = "submitButton">Submit</button>
            </form>    

            </div>
        </div>
        

    </div>
